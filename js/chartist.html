<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chartist - Examples</title>
        <link rel="stylesheet" href="chartist.min.css">
    </head>
    <body>

        <div class="chart"><div class="ct-chart ct-golden-section"></div></div>
        Legend:<br>
<style>
.ct-series-a {color: #d70206;}
.ct-series-b {color: #f05b4f;}
.ct-series-c {color: #f4c63d;}
</style>
    <span class="ct-series-a">SERIE A</span><br>
    <span class="ct-series-b">SERIE B</span><br>
    <span class="ct-series-c">SERIE C</span>
        <script src="chartist.js">
        </script>
        <script>
new Chartist.Line('.ct-chart', {
  labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
  series: [
    [12, 9, 7, 8, 5],
    [2, 1, 3.5, 7, 3],
    [1, 3, 4, 5, 6]
  ]
}, {
  fullWidth: true,
  chartPadding: {
    right: 40
  }
});

        </script>
    </body>
</html>
